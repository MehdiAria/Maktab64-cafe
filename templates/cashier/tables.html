<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Tables</h1>
    <div>
        <input id="FilterInput" class="form-control" placeholder="Search Tables...">
    </div>
    <table class="table table-hover col-6 text-center font-size" style="color: #c01d67">
        <thead class="table-success">
        <tr id="tr">
            <th>Table no.</th>
            <th>Space</th>
            <th>Status</th>
            <th>Delete</th>
            <th>Apply</th>
            <th></th>
        </tr>
        </thead>
        {% for i in data %}
            <tr id="del">
                <td>{{ i.id }}</td>
                <td><input type="number" class="form-control" name="" required
                           oninput="absNumber(this.value)" value="{{ i.space }}"></td>
                <td>{% if i.is_empty==false %}
                    <input type="text" class="form-control" name="" required value="Full">
                {% else %}
                    <input type="text" class="form-control" name="" required value="Empty">
                {% endif %}
                </td>
                {#                <td><input id="del" type="button" class="btn btn-danger" value="Delete"></td>#}
                <td>
                    <input type="checkbox" class="form-check-input" name="" value=''>
                </td>
                <td>
                    <input type="button" class="btn btn-danger" name="" value="Apply">
                </td>

            </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="button" class="btn btn-success" value="Add"></td>
        </tr>
    </table>
</div>
</body>

<script>
    {#$(document).ready(function () {#}
    {#    $("#del").click(function () {#}
    {#        $("#del").parent().hide()#}
    {#    })#}


    function absNumber(number) {

        if (number <= 0) {
            if (number < 0) {
                $("#count").val(number * -1)
            } else {
                $("#count").val(1)
            }
        }

    }

    $("#FilterInput").on("input", function () {
        var value = $(this).val().toLowerCase();
        $("#table").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
</script>
</html>
