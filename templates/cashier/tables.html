<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .bt_color {
            background-color: rgb(139,69,19);
            color: #F5DEB3;

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-responsive my-2">
        <div id="msg-container"></div>
        <table id="maintable" class="table table-hover col-6 text-center font-size" style="color: #c01d67">
            <thead class="table-success">
            <tr id="tr">
                <th>Table no.</th>
                <th>Space</th>
                <th>Empty</th>
                <th><i class="bi bi-pencil-fill text-center" style="font-size:20px ;color:red"></i></th>
                <th><i class="bi-trash text-center" style="font-size:20px ;color:red"></i></th>
                <th></th>
            </tr>
            </thead>
            {% for i in data %}

                <tr id="trow-{{ i.id }}">
                    <form action="{{ url_for('tables') }}" method="POST" id="{{ i.id }}"></form>
                    <td class="text-dark">{{ i.id }}<input type="number" style="display: none"
                                                           value="{{ i.id }}" name="id"
                                                           form="{{ i.id }}">
                    </td>
                    <td><input type="number" class="form-control" name="space" required
                               oninput="absNumber(this.value)" value="{{ i.space }}" form="{{ i.id }}"></td>
                    <td>
                        <input type="checkbox" class="form-check-input" form="{{ i.id }}" name="is_empty" required
                                {% if i.is_empty %} checked {% endif %}>

                    </td>

                    <td>
                        <button type="submit" id="{{ i.id }}" onclick="ApplyEdits(this.id)" class="btn bt_color"
                                name=""
                                value="Apply">Apply
                        </button>
                    </td>
                    <td>
                        {#                        <input id="check" type="checkbox" class="form-check-input" form="{{ i.id }}" name="is_del"#}
                        {#                                {% if i.is_del %} checked {% endif %}>#}
                        <button type="submit" id="{{ i.id }}" onclick="deleteTable({{ i.id }})" class="btn bt_color">
                            Delete
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="row justify-content-end">
        <div class="col-6 col-sm-5 col-md-2">
            <button type="button" onclick="addNewTable()" class="btn bt_color w-40 rm-control">Add Table
            </button>
        </div>
    </div>
</div>
</body>

        let val = $(tag).val();
        if (val < 0) {

    function ApplyEdits(ButtonId) {
        let elem = $(`#trow-${ButtonId} input`)
        let PostJson = {"_id": ButtonId}
        for (let Input of elem) {
            let value = null
            if (Input.type === "checkbox") {
                value = Input.checked
            } else {
                value = Input.value
            }
            PostJson[Input.name] = value
        }
        console.log(PostJson)
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:5000/cashier/tables",
            data: PostJson,
            success: function (response) {
                let msg = $(`<div>${response}</div>`)
                msg.appendTo($(`#msg-container`))
            },
            error: function () {
                let msg = $(`<div>error!!!!!</div>`)
                msg.appendTo($(`#msg-container`))
            }
        })
    }

        main_table.append(tr);
