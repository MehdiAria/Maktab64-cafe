<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">

    <script>

        $(document).ready(function (){
            $(".orders").click(function (){
                $(".right-ajax").load('cashier/orders');
            })

        });

        $(document).ready(function (){
            $(".tables").click(function (){
                $(".right-ajax").load("cashier/tables");
            })

        });

        $(document).ready(function (){
            $(".served-orders").click(function (){
                $(".right-ajax").load("cashier/served_orders");
            })

        });

        $(document).ready(function (){
            $(".edit-items").click(function (){
                $(".right-ajax").load("cashier/edit_items");
            })

        });

        $(document).ready(function (){
            $(".receipts").click(function (){
                $(".right-ajax").load("cashier/receipts");
            })

        });

    </script>
    <style>



   body{
       margin: 0;
       font-family: sans-serif;
       background-color: rgb(49, 49, 49);
   }

   .right-dash{
       background-color: rgba(30,6,6,0.84);
       height: 100%;

   }

   .dash-options{
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;

       width: 85%;
       background-color: #361313F4;

   }
   .css-nav{
       background-color: #C0C0C0;
   }

   .css-con{
       margin-top: 5px;
   }
   .login{
       background-color: #361313F4;
       display: flex;
       justify-content: center;

   }

   .user-logo{font-size: 27px;
       position: relative;
       color: rgba(241, 241, 241, 0.32);

   }
   .right-ajax{
       background-color: #DCA26CA5;
       width: 74%;
       overflow: auto;
   }

   .row-d{
       color: snow;
   }
   .logo{
       display: flex;
   }
   .h6-nav{
       color:rgba(241, 241, 241, 0.32);
   }

    @media only screen and (max-width: 385px){
        .right-dash{
            width: auto;

        }

        .right-ajax{
            width: auto;
        }

    }
    @media only screen and (max-width: 417px){
       .right-dash{
           display: flex;
           flex-direction: row;



       }
       .dash-options{
           height: 50px;

           }
       .logo{
           display: none;
       }
       .right-dash{
           height: auto!important;
           width: 100%;
       }
       .right-ajax{
           padding: 186px 192px 330px;
           margin-top: 21px
       }
   }

  @media only screen and (max-width: 425px)  {
         .h6-nav{display: none}
     }

   @media only screen and (max-width: 470px)  {
       .dash-options{
           width: 70%;
       }
       .p-tags-in-dash{
           display: none;
       }
       .right-dash{
           height: 650px;
       }

   }





   @media only screen and (max-width: 800px)  {
       .right-ajax{
           width: 73%;
       }
   }




  </style>
</head>
<body>
<header>
    <div class="css-nav nav navbar">
        <div class="container-fluid ">
            <div class="row col-2 login rounded p-1">
                <i class="fa fa-user-circle-o user-logo text-center" aria-hidden="true"></i>
                <h6 class="text-center h6-nav">logged in</h6>
            </div>
            <div class="row col-2 login ro rounded p-1">
                <h6 class="text-center row-d">row data</h6>
                <h6 class="text-center h6-nav">row data</h6>
            </div>

            <div class="row col-2 login ro rounded p-1">
                 <h6 class="text-center  row-d">row data</h6>
                <h6 class="text-center h6-nav row-d">row data</h6>
            </div>

            <div class="row col-2 login ro rounded p-1">
                <h6 class="text-center  row-d">row data</h6>
                <h6 class="text-center h6-nav row-d">row data</h6>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid css-con">
    <div class="row">
        <div class="col-3 right-dash rounded-3">
            <h3 class="p-3 text-center logo">LOGO</h3>
            <button class="m-2 p-2 dash-options dashboard btn btn-secondary" href="#"><i class="icons fa fa-home" aria-hidden="true"></i><p class="p-tags-in-dash">Dashboard</p></button>
            <button class="m-2 p-2 dash-options tables btn btn-secondary" href="#"><i class="icons fa fa-table" aria-hidden="true"></i><p class="p-tags-in-dash">Tables</p></button>
            <button class="m-2 p-2 dash-options orders btn btn-secondary" href="#"><i class="fa fa-coffee" aria-hidden="true"></i><p class="p-tags-in-dash">Orders</p></button>
            <button class="m-2 p-2 dash-options served-orders btn btn-secondary" href="#"><i class="icons fa fa-check-square-o" aria-hidden="true"></i><p class="p-tags-in-dash">Served orders</p></button>
            <button class="m-2 p-2 dash-options edit-items  btn btn-secondary" href="#"><i class="icons fa fa-pencil-square-o" aria-hidden="true"></i><p class="p-tags-in-dash">Edit Items</p></button>
            <button class="m-2 p-2 dash-options receipts  btn btn-secondary" href="#"> <i class="fa fa-credit-card-alt"></i><p class="p-tags-in-dash">Receipts</p></button>
        </div>

        <div class=" col-9 right-ajax rounded ms-2" id="ajax">
            wevevec
        </div>
    </div>
</div>


</body>
</html>
