<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        {% for receipt in data %}
            <div class="col-12 p-4 m-3">
                <div class="container">
                    <div class="row">
                        <span class="col-lg-3 col-sm-12">Id: {{ receipt._id }}</span>
                        <span class="col-lg-3 col-sm-12">Total Price: {{ receipt.total_price }}</span>
                        <span class="col-lg-3 col-sm-12">FinalPrice: {{ receipt.fianl_price }}</span>
                        <span class="col-lg-3 col-sm-12">TimeStamp: {{ receipt.time_stamp }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
