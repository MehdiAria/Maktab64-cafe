<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">#}
    {#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
<div id="msg-container"></div>
<div class="container">
    <div class="row">
        <div>
            <input id="FilterInput" class="form-control" placeholder="Search Receipt...">
        </div>
        <div class="table-responsive my-2">
            <table id="ReceiptTable" class="table table-borderless table-hover">
                <thead>
                <tr class="bg-light">
                    <th class="">Id</th>
                    <th class="">Total Price</th>
                    <th class="">FinalPrice</th>
                    <th class="">TimeStamp</th>
                    <th class="">
                        <center>
                            <i class="bi-trash text-center" style="font-size:20px ;color:red"></i>
                        </center>
                    </th>
                    <th class="">
                        <center>
                            <i class="bi bi-check-all text-center" style="font-size:25px ;color:green"></i>
                        </center>
                    </th>
                    <th>
                        <center>Edit</center>
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for receipt in data %}
                    <tr class="p-3 m-2 mt-3 rounded" id="trow-{{ receipt._id }}">
                        <td class="text-success">{{ receipt._id }}</td>
                        <td class="text-white">{{ receipt.total_price }}</td>
                        <td class="text-white mx-2">
                            <input type="number" name="final_price" class="form-control"
                                   value={{ receipt.fianl_price if receipt.fianl_price else receipt.total_price }}>
                        </td>
                        <td class="text-white">{{ receipt.time_stamp }}</td>
                        <td class="">
                            <center>
                                <input type="checkbox" class="form-check-input" name="is_del"
                                        {% if receipt.is_del %}
                                       checked="checked"
                                        {% endif %}>
                            </center>
                        </td>
                        <td class="">
                            <center>
                                <input type="checkbox" class="form-check-input" name="is_paid"
                                        {% if receipt.is_paid %}
                                       checked="checked"
                                        {% endif %}>
                            </center>
                        </td>
                        <td>
                            <center>
                                <button class="btn btn-danger" onclick="ApplyEdits(this.id)" id={{ receipt._id }}>
                                    Apply
                                </button>
                            </center>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    function ApplyEdits(ButtonId) {
        let elem = $(`#trow-${ButtonId} input`)
        let PostJson = {"_id":ButtonId}
        for (let Input of elem) {
            let value = null
            if (Input.type === "checkbox"){
                value = Input.checked
            }
            else{
                value = Input.value
            }
            PostJson[Input.name] = value
        }
        console.log(PostJson)
        $.ajax({
            type:"POST",
            url:"http://127.0.0.1:5000/cashier/receipts",
            data: PostJson,
            success: function(response){
                let msg = $(`<div class="alert alert-success alert-dismissible fade show">
                        <strong>Success!</strong> ${response}
                    </div>`)
                msg.appendTo($(`#msg-container`))

            },
            error: function(){
                let msg = $(`<div class="alert alert-danger alert-dismissible fade show">
                                <strong>Error while adding order!</strong>
                              </div>`)
                msg.appendTo($(`#msg-container`))
            }
        })
    }

    $("#FilterInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#ReceiptTable > tbody  > tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
</script>
</html>
