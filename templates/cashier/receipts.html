<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<input id="myInput" class="form-control">
<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table id="myTable" class="table table-borderless table-hover">
                <thead>
                <tr class="bg-light">
                    <th class="">Id</th>
                    <th class="">Total Price</th>
                    <th class=" mx-2">FinalPrice</th>
                    <th class="">delete</th>
                    <th class="">is_checked</th>
                </tr>
                </thead>
                <tbody>
                {% for receipt in data %}
                    <tr class="p-3 m-2 bg-secondary mt-3 rounded">
                        <td class=" text-white">{{ receipt._id }}</td>
                        <td class="text-white">{{ receipt.total_price }}</td>
                        <td class=" text-white mx-2">
                            {{ receipt.fianl_price if receipt.fianl_price else receipt.total_price }}
                        </td>
                        <td class="">
                            <center>
                                <i class="bi-trash text-center" style="font-size:20px ;color:red"></i>
                            </center>
                        </td>
                        <td class="">
                            <center>
                            {%  if receipt.is_paid %}
                                    <i class="bi bi-cart-check" style="color:lightgreen; font-size:20px;"></i>
                            {% else %}
                                    <i class="bi bi-check-all" style="color:lightgreen; font-size:20px;"></i>
                            {% endif %}
                            </center>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    $("#myInput").on("input", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
</script>
</html>
