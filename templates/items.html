<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Menu_items</title>
    <style>
        .menu_container {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .item-footer {
            text-align: left !important;
            display: flex !important;
            align-items: center;
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 349px) {
            .menu_container {
                justify-content: center
            }

            .menu-item {
                flex-basis: 14.5rem
            }
        }
    </style>
</head>
<body>
{% for category, menu_items in data['menu_items'].items() %}
    <h5>{{ category }}</h5>
    <div class="container-fluid bg-secondary">
        <div class="row menu_container">
            {% for item in menu_items %}
                {% set len = menu_items | length %}
                <div class="col-2 col-sm-12 text-center menu-item" style="width:11rem">
                    <div class="card" style="border:none; background:#222528">
                        <div>
                            <img alt="{{ item.name }}" src="{{ item.image_url }}" class="card-img-top mt-3"
                                 style="width:80%!important;">
                        </div>
                        <h5 class="card-title text-warning">{{ item.name }}</h5>
                        <h6 class="card-text text-white ms-3 item-footer">
                            <strong style="color:darkorange; flex-basis: 12px;">$</strong>
                            <strong style="color:whitesmoke ;flex-basis: 53px">{{ item.price //1000 }}</strong>
                            <button class="btn btn-warning" style="padding:2.5px 15px!important ;margin: 0 13px 0 0">
                                Add
                            </button>
                        </h6>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endfor %}
</body>
</html>
