<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
{% for category, menu_items in data['menu_items'].items() %}
    <h5>{{ category }}</h5>
    <div class="container bg-light">
        <div class="row">
            {% for item in menu_items %}
                {% set len = menu_items | length %}
                {#            {{ -1+(12//menu_items | length)  }}#}
                <div class="col-2" style="width:161px">
                    {#                    <div class="container">#}
                    {#                        <div class="row" style="width:200px">#}
                    <div class="card" style="border:none">
                        <img alt="{{ item.name }}" src="{{ item.image_url }}" class="card-img-top">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <h6 class="card-text"><strong>$</strong>{{ item.price }}</h6>
                    </div>
                    {#                        </div>#}
                    {#                    </div>#}
                </div>
            {% endfor %}
        </div>
    </div>
{% endfor %}
</body>
</html>
