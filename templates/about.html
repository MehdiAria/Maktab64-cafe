{% extends "base_layout/_base.html" %}

{% block body %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {

            width: 100%;
        }

        #tit, #par {

    <div class="text-md-center">
        <div id="img" style="margin: 1rem">
            <img src="{{ url_for('static', filename='images/about.jpg') }}" alt="">
        </div>

        <div id="par">
            <p class="font-weight-normal">
                {{ data.text }}
            </p>
        </div>
        <div class="blockquote-footer">
            Created for maktab-64 course
        </div>
    </div>



    <div class="container-fluid">
        <div class="card-columns">
            <div class="card bg-light" style="background-color: chocolate!important;">
                <div class="card-body text-center">
                    <p class="card-text">Seyed Mohammadreza Khosroshahi</p>
                </div>
            </div>
            <div class="card bg-light" style="background-color: chocolate!important;">
                <div class="card-body text-center">
                    <p class="card-text">Mehdi Shahidi</p>
                </div>
            </div>
            <div class="card bg-light" style="background-color: chocolate!important;">
                <div class="card-body text-center">
                    <p class="card-text">Jalaldin Keramari</p>
                </div>
            </div>
            <div class="card bg-light" style="background-color: chocolate!important;">
                <div class="card-body text-center">
                    <p class="card-text">Mohammad Torkaman</p>
                </div>
            </div>
            <div class="card bg-light"style="background-color: chocolate!important;">
                <div class="card-body text-center">
                    <p class="card-text">MohammadHasan Alizade</p>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
