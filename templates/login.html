{% extends "base_layout/_base.html" %}

{% block body %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-3">
        <h2 class="text-warning">Login to Panel</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3 mt-3">
                <label for="username" class="text-warning">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="text-warning">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <button type="submit" class="btn btn-warning m-2">Login</button>
            <div id="msg">
                {#                <div id="{{ error.massage }}"></div>#}
                {% if error!='' %}

                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>{{ error['error'] }}</strong>
                    </div>
                {% endif %}
            </div>
        </form>
    </div>

{% endblock %}
